name: yumemi_flutter
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.0-179.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.1.3
  http: ^0.13.5
  url_launcher: ^6.1.8
  flutter_localizations:
    sdk: flutter 
  intl: ^0.17.0
  flutter_staggered_animations: ^1.1.1
